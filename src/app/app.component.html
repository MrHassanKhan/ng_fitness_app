<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container>
    <mat-sidenav #sideNav role="navigation">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/signup']" (click)="sideNav.close()" routerLinkActive="active" >
                <mat-icon>face</mat-icon>
                <span class="nav-caption">SignUp</span>
            </a>
            <a mat-list-item [routerLink]="['/login']" (click)="sideNav.close()" routerLinkActive="active" >
                <mat-icon>input</mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item [routerLink]="['/training']" (click)="sideNav.close()" routerLinkActive="active" >
                <mat-icon>fitness_center</mat-icon>
                <span class="nav-caption">Training</span>
            </a>
            <mat-list-item>
                <button mat-icon-button (click)="sideNav.close()">
                    <mat-icon>eject</mat-icon>
                    <span class="nav-caption">LogOut</span>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sideNav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div style="padding-left: 6px;">Logo</div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a [routerLink]="['/signup']" routerLinkActive="active" >SignUp</a></li>
                    <li><a [routerLink]="['/login']" routerLinkActive="active" >Login</a></li>
                    <li><a [routerLink]="['/training']" routerLinkActive="active" >Training</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
